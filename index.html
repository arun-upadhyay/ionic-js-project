<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/css/ionic.bundle.css" />
</head>

<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>Expenses</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content padding>
            <ion-alert-controller></ion-alert-controller>
            <ion-item>
                <ion-input type="text" placeholder="Reason" id="input-reason"></ion-input>
            </ion-item>

            <ion-item>
                <ion-input type="text" placeholder="Amount" id="input-amount"></ion-input>
            </ion-item>

            <ion-item>

                <ion-button id="btn-add">
                    <ion-icon name="add"></ion-icon> Add
                </ion-button>
                <ion-button fill="outline" color="danger" id="btn-clear">
                    <ion-icon name="close"></ion-icon> Clear
                </ion-button>
            </ion-item>
            <ion-list id="item-content">
                <ion-item>List of Items</ion-item>
            </ion-list>
            <ion-item>
                <span id="total-expenses"></span>
            </ion-item>

        </ion-content>
    </ion-app>
    <script src="app.js"></script>
</body>

</html>
